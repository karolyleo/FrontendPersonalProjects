<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/styles.css">
    <title>Interactive rating component</title>
</head>
<body>
<main class="container">
    <div class="card">
        <div class="star"><img src="images/icon-star.svg" class="orange-star" alt="Orange Star"></div>
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <div class="rating-row">
            <button class="circle">1</button>
            <button class="circle">2</button>
            <button class="circle">3</button>
            <button class="circle">4</button>
            <button class="circle">5</button>
        </div>
        <div class="submit"><button>Submit</button></div>
    </div>
</main>
</body>
</html>
